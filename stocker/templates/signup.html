{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
<script type="text/javascript"> 
  function clickAndDisable(link) {
    link.onclick = function(event) {
       event.preventDefault();
    }
  }   
</script>
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button  class="btn btn-outline-secondary my-2 my-sm-0" type="submit" onclick="clickAndDisable(this)">Sign up</button>
  </form>
{% endblock %}
