{% extends 'base2.html' %}

{% block content %}

<h1>Delete stock</h1>

{% if ticker %}
    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a>
        <br/>
    {% endfor%}
{% else %}
    Add some stocks to delete
{% endif %}
{% endblock content %}
